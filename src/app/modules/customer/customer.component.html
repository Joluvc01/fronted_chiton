<div class="area" *ngIf="customers.length > 0">
    <div class="d-flex mt-4 justify-content-between">
      <div class="search">
        <form id="searchForm">
          <div class="input-group bg-light">
            <input
              id="searchInput"
              class="form-control bg-transparent border-0"
              type="text"
              placeholder="Buscar por nombre"
              name="filterName"
              [(ngModel)]="filterId"
            />
            <button type="submit" class="btn">
              <img src="../../../../assets/media/search.svg" width="25px" />
            </button>
          </div>
        </form>
      </div>
  
      <div class="d-flex align-items-center">
        <h2 class="me-3 mb-0" style="white-space: nowrap;">Filtrar por estado:</h2>
        <select class="form-select mb-0 me-2" id="estadoSelect" name="filterField" [(ngModel)]="filterField">
            <option value="">Todos</option>
            <option value="Activado">Activado</option>
            <option value="Desactivado">Desactivado</option>
        </select>
    </div>
    
  
      <div>
        <button class="btn btn-primary" (click)="create()">
          Crear nuevo Cliente
        </button>
      </div>
    </div>
  
    <div class="mt-4">
      <table class="table table-sm text-center mt-4">
        <thead class="table">
          <tr>
            <th scope="col" class="col-1">#</th>
            <th scope="col" class="col-2">Nombre</th>
            <th scope="col" class="col-2">Ruc</th>
            <th scope="col" class="col-2">Numero de Contacto</th>
            <th scope="col" class="col-2">Email</th>
            <th scope="col" class="col-1">Estado</th>
            <th scope="col" class="col-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr
    *ngFor="let customer of customers
    | filterid: 'status': filterField: filterId
        | paginate : { itemsPerPage: 15, currentPage: p }">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.ruc }}</td>
            <td>{{ customer.contactNumber }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.status }}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2" (click)="edit(customer.id)">
                <fa-icon [icon]="faPen"></fa-icon>
              </button>
              <button class="btn btn-warning btn-sm me-2" (click)="status(customer.id)">
                <fa-icon [icon]="faThumbTack"></fa-icon>
              </button>
              <button class="btn btn-danger btn-sm me-2" (click)="delete(customer.id)">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-start">
        <pagination-controls
          (pageChange)="p = $event"
          previousLabel="Anterior"
          nextLabel="Siguiente"
        ></pagination-controls>
      </div>
    </div>
  </div>
  <div *ngIf="customers.length === 0" class="area">
    <div class="alert alert-info mt-4">
      No hay ordenes de clientes disponibles. <label (click)="create()"><u>Click para crear</u></label>
    </div>
  </div>
