<div class="image-container" *ngIf="reference">
    <img [src]="'../../../assets/references_images/' + reference.image" alt="Imagen" class="img-fluid">
    <button class="btn btn-primary" (click)="downloadImage('../../../assets/references_images/' + reference.image)">
      Descargar Imagen
    </button>
  </div>
